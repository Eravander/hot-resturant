<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">Current Reservations and Waiting List</p>
            <hr class="my-4">
            <button class="btn btn-primary btn-lg" id="reso-button" href="reserve.html" role="button">
                    <span class= "fa fa-credit-card"></span>Make a Reservation</button>
                <button class="btn btn-primary btn-lg" id="home-button" href="home.html" role="button">
                    <span class= "fa fa-home"></span>Home</button>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Current Reservations</h3>
            </div>
            <div class="card-body">
                <ul>
                    <li class = "list-group-item mt-4">
                        <h2><strong>Table: <span id = "table-number"></span></strong></h2>
                        <h2>ID: <span id= "table-id"></span></h2>
                        <h2>Name: <span id="reso-name"></span> </h2>
                        <h2>Email: <span id="reso-email"></span> </h2>
                        <h2>Phone: <span id="reso-phone"></span> </h2>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Waitlist</h3>
            </div>
            <div class="card-body">
                <ul>
                    <li class = "list-group-item mt-4">
                        <h3>Waitlist #1</h3>
                        <h3>ID: <span id="wait-id"></span></h3>
                        <h3>Name: <span id = "wait-name"></span></h3>
                        <h3>Email: <span id ="wait-email"></span> </h3>
                        <h3>Phone: <span id = "wait-phone"></span></h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>    
</body>
</html>
